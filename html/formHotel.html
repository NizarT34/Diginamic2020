<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test formulaire HTML5</title>
</head>

<body>
  <header>
    <h1>Réservation hotel</h1>
    
  </header>
  <main>
    <section>
      <h2>Reservation</h2>
      <form action="">
        <fieldset>
          <legend>Dates</legend>
          <label for="arrivee">Arrivée : </label> 
          <input type="date" id="dateDebut" name="dateDebut">
          <label for="depart">Départ : </label>
          <input type="date" id="dateFin" name="dateFin">
        </fieldset>
        <fieldset>
          <legend>Reservation</legend>
              <label for="chambre">Chambre(s) : </label> 
              <select name="chambre" id="chambre">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
              </select>
          
              <label for="adulte">Adulte(s) : </label> 
              <select name="adulte" id="adulte">
                <option value="1">1</option>
                <option value="2">2</option>
              </select>
              <label for="enfant">Enfant(s) : </label>
              <input type="number" id="enfant" name="enfant" min="0" max="1" step="1">
        </fieldset>
          <button type="submit">Voir les tarifs</button>
      </form>
    </section>
  </main>
  <footer></footer>
</body>

</html>
